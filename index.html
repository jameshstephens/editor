<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    
    <!-- KaTeX for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    
    <!-- Marked for GitHub-flavored markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.2/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked-gfm-heading-id@3.1.0/lib/index.umd.js"></script>
    
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
            background-color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .top-bar {
            background: white;
            padding: 8px 12px;
            border-bottom: 1px solid #ccc;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        .main-container {
            flex: 1;
            display: flex;
            gap: 1px;
            padding: 0;
            height: calc(100vh - 50px);
        }
        .feedback-panel, .editor-panel, .preview-panel {
            background: white;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .feedback-panel {
            flex: 0 0 300px;
        }
        .editor-panel {
            flex: 1;
        }
        .preview-panel {
            flex: 1;
        }
        .panel-header {
            padding: 6px 8px;
            border-bottom: 1px solid #ccc;
            background-color: #f5f5f5;
            font-weight: normal;
            color: #333;
            font-size: 12px;
        }
        .panel-content {
            flex: 1;
            padding: 8px;
            overflow-y: auto;
            overscroll-behavior: contain;
        }
        
        /* Top bar styles */
        .top-bar input, .top-bar button {
            padding: 4px 8px;
            border: 1px solid #999;
            border-radius: 0;
            font-size: 12px;
            font-family: monospace;
        }
        .top-bar input:focus {
            border-color: #333;
            outline: none;
        }
        .top-bar button {
            background-color: white;
            color: #333;
            border: 1px solid #999;
            cursor: pointer;
        }
        .top-bar button:hover {
            background-color: #f5f5f5;
        }
        
        /* File controls */
        .file-controls {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        .file-controls button {
            padding: 2px 6px;
            background-color: white;
            color: #333;
            border: 1px solid #999;
            border-radius: 0;
            cursor: pointer;
            font-size: 11px;
            font-family: monospace;
        }
        .file-controls button:hover {
            background-color: #f5f5f5;
        }
        #fileName {
            flex: 1;
            min-width: 150px;
            padding: 2px 4px;
            border: 1px solid #999;
            border-radius: 0;
            font-size: 11px;
            font-family: monospace;
        }
        
        /* Editor styles */
        #markdownInput {
            flex: 1;
            resize: none;
            font-family: monospace;
            line-height: 1.4;
            border: none;
            padding: 4px;
            font-size: 12px;
        }
        #markdownInput:focus {
            outline: none;
        }
        
        /* Preview styles */
        #markdownPreview {
            font-family: monospace;
            line-height: 1.4;
            font-size: 12px;
        }
        #markdownPreview h1, #markdownPreview h2, #markdownPreview h3 {
            color: #333;
            margin-top: 0;
            font-weight: normal;
        }
        #markdownPreview code {
            background-color: white;
            padding: 0;
            border: 1px solid #ccc;
        }
        #markdownPreview pre {
            background-color: white;
            padding: 4px;
            border: 1px solid #ccc;
            overflow-x: auto;
        }
        
        
        /* Chat styles */
        .chat-input {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
        }
        #request {
            flex: 1;
            min-height: 60px;
            resize: vertical;
            padding: 4px;
            border: 1px solid #999;
            border-radius: 0;
            font-size: 12px;
            font-family: monospace;
        }
        #sendButton {
            padding: 4px 8px;
            background-color: white;
            color: #333;
            border: 1px solid #999;
            border-radius: 0;
            cursor: pointer;
            font-family: monospace;
            font-size: 11px;
        }
        #sendButton:hover {
            background-color: #f5f5f5;
        }
        #sendButton:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        
        #response {
            padding: 4px;
            border: 1px solid #999;
            border-radius: 0;
            background-color: white;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 11px;
            line-height: 1.4;
            margin-bottom: 4px;
            min-height: 100px;
        }
        
        #tokenStats {
            padding: 4px;
            background-color: white;
            border: 1px solid #999;
            border-radius: 0;
            font-size: 10px;
            font-family: monospace;
        }
        
        .loading {
            color: #666;
            font-style: normal;
        }
        .error {
            color: #333;
            background-color: white;
            border-color: #999;
        }
        
        /* Check selection feature */
        .editor-toolbar {
            padding: 4px;
            border-bottom: 1px solid #ccc;
            background-color: #f5f5f5;
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            align-items: center;
        }
        #checkButton {
            padding: 2px 6px;
            background-color: white;
            color: #333;
            border: 1px solid #999;
            border-radius: 0;
            cursor: pointer;
            font-size: 11px;
            font-family: monospace;
        }
        #checkButton:hover {
            background-color: #f5f5f5;
        }
        #checkButton:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        
        .file-path-display {
            font-size: 10px;
            color: #666;
            font-style: normal;
            margin-bottom: 0;
            font-family: monospace;
        }
        
        #statusMessage {
            padding: 2px 4px;
            margin-top: 4px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            font-size: 10px;
            font-family: monospace;
        }
        #statusMessage.success {
            color: #333;
            background-color: #f0f8f0;
        }
        #statusMessage.error {
            color: #333;
            background-color: #f8f0f0;
        }
        
    </style>
</head>
<body>
    <!-- Top Settings Bar -->
    <div class="top-bar">
        <label>API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your OpenAI API key" style="width: 300px;">
        
        <button onclick="setWorkingDirectory()" title="Set folder for Open and Save As operations">Set Working Directory</button>
        
        <div class="file-path-display" id="filePathDisplay">
            No working directory or file set
        </div>
        <div id="statusMessage" style="font-size: 10px; color: #666; font-family: monospace; display: none;"></div>
    </div>

    <!-- Main Layout -->
    <div class="main-container">
        <!-- Left: AI Feedback Panel -->
        <div class="feedback-panel">
            <div class="panel-header">AI Feedback</div>
            <div class="panel-content">
                <div class="editor-toolbar">
                    <button id="checkButton" onclick="checkSelection()" title="Check selected text with AI">Check This</button>
                    <span style="margin-left: 10px; font-size: 12px; color: #666;">Select text for AI feedback</span>
                </div>
                
                <div id="response"></div>
                <div id="tokenStats"></div>
            </div>
        </div>

        <!-- Middle: Editor Panel -->
        <div class="editor-panel">
            <div class="panel-header">Markdown Editor</div>
            
            <div class="file-controls">
                <input type="file" id="fileInput" accept=".md,.txt" style="display: none;" onchange="handleFileInputChange()">
                <button onclick="newFile()">New</button>
                <button onclick="openFile()">Open</button>
                <button onclick="saveFile()">Save</button>
                <button onclick="saveAsFile()">Save As</button>
                <input type="text" id="fileName" placeholder="filename.md" value="untitled.md">
            </div>
            
            <textarea id="markdownInput" placeholder="Start typing your markdown here..."></textarea>
        </div>

        <!-- Right: Preview Panel -->
        <div class="preview-panel">
            <div class="panel-header">Preview</div>
            <div class="panel-content" id="markdownPreview"></div>
        </div>
    </div>

    <script>
        // Global variables - declared first to avoid initialization errors
        let currentFileHandle = null;
        let isLinkedToFile = false;
        let currentFilePath = null;
        let lastDirectoryHandle = null;
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = type;
            statusDiv.style.display = 'block';
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        async function sendRequest() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const request = document.getElementById('request').value.trim();
            const responseDiv = document.getElementById('response');
            const tokenStatsDiv = document.getElementById('tokenStats');
            const button = document.querySelector('button');
            
            if (!apiKey) {
                responseDiv.className = 'error';
                responseDiv.textContent = 'Please enter your OpenAI API key.';
                return;
            }
            
            if (!request) {
                responseDiv.className = 'error';
                responseDiv.textContent = 'Please enter a request.';
                return;
            }
            
            button.disabled = true;
            responseDiv.className = 'loading';
            responseDiv.textContent = 'Sending request to OpenAI...';
            tokenStatsDiv.innerHTML = '';
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-5',
                        messages: [{
                            role: 'user',
                            content: request
                        }],
                        reasoning_effort: "low",
                        max_completion_tokens: 25000,
                        stream: true,
                        stream_options: {
                            include_usage: true
                        }
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP error! status: ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let fullResponse = '';
                let isThinking = false;
                let usageData = null;
                
                responseDiv.className = '';
                responseDiv.textContent = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            
                            if (data === '[DONE]') {
                                break;
                            }
                            
                            try {
                                const parsed = JSON.parse(data);
                                
                                if (parsed.choices && parsed.choices[0]) {
                                    const choice = parsed.choices[0];
                                    
                                    // Check if model is thinking
                                    if (choice.delta && choice.delta.reasoning) {
                                        if (!isThinking) {
                                            responseDiv.textContent = 'Thinking...';
                                            isThinking = true;
                                        }
                                    }
                                    
                                    // Handle content
                                    if (choice.delta && choice.delta.content) {
                                        if (isThinking) {
                                            responseDiv.textContent = '';
                                            isThinking = false;
                                        }
                                        fullResponse += choice.delta.content;
                                        responseDiv.textContent = fullResponse;
                                    }
                                }
                                
                                // Capture usage data
                                if (parsed.usage) {
                                    usageData = parsed.usage;
                                }
                                
                            } catch (e) {
                                // Skip invalid JSON
                            }
                        }
                    }
                }
                
                // Display final usage stats with debugging
                if (usageData) {
                    tokenStatsDiv.innerHTML = `
                        <strong>Token Usage:</strong><br>
                        Input tokens: ${usageData.prompt_tokens || 0}<br>
                        Thinking tokens: ${usageData.reasoning_tokens || 0}<br>
                        Output tokens: ${usageData.completion_tokens || 0}<br>
                        Total tokens: ${usageData.total_tokens || 0}<br>
                        <br><strong>Raw usage data:</strong><br>
                        <pre>${JSON.stringify(usageData, null, 2)}</pre>
                    `;
                } else {
                    tokenStatsDiv.innerHTML = 'No usage data returned';
                }
                
            } catch (error) {
                responseDiv.className = 'error';
                responseDiv.textContent = `Error: ${error.message}`;
                tokenStatsDiv.innerHTML = '';
            } finally {
                button.disabled = false;
            }
        }
        
        // Wait for libraries to load, then configure
        document.addEventListener('DOMContentLoaded', function() {
            // Configure marked for GitHub-flavored markdown
            marked.setOptions({
                gfm: true,
                breaks: true,
                pedantic: false,
                sanitize: false,
                smartLists: true,
                smartypants: false
            });
            
            // Set up event listeners
            const requestField = document.getElementById('request');
            if (requestField) {
                requestField.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && e.ctrlKey) {
                        sendRequest();
                    }
                });
            }
            
            // Auto-update preview on input
            const markdownInput = document.getElementById('markdownInput');
            if (markdownInput) {
                markdownInput.addEventListener('input', function() {
                    console.log('Input detected, updating preview'); // Debug log
                    updatePreview();
                });
            }
            
            // Initialize file path display and preview
            updateFilePathDisplay();
            updatePreview();
        });

        // Real-time markdown preview with math support
        function updatePreview() {
            console.log('updatePreview called'); // Debug log
            const input = document.getElementById('markdownInput');
            const preview = document.getElementById('markdownPreview');
            
            console.log('Elements found:', !!input, !!preview); // Debug log
            
            if (!input || !preview) {
                console.log('Missing elements, returning early');
                return;
            }
            
            const inputValue = input.value || '';
            console.log('Input value length:', inputValue.length); // Debug log
            
            // Convert markdown to HTML using marked
            if (typeof marked !== 'undefined') {
                const html = marked.parse(inputValue);
                preview.innerHTML = html;
                console.log('HTML generated, length:', html.length); // Debug log
                
                // Render math with KaTeX if available
                if (typeof renderMathInElement !== 'undefined') {
                    renderMathInElement(preview, {
                        delimiters: [
                            {left: "$$", right: "$$", display: true},
                            {left: "$", right: "$", display: false},
                            {left: "\\[", right: "\\]", display: true},
                            {left: "\\(", right: "\\)", display: false}
                        ]
                    });
                    console.log('Math rendered'); // Debug log
                }
            } else {
                console.log('marked library not available');
                preview.innerHTML = '<p>Loading markdown processor...</p>';
            }
        }

        // Check selected text functionality
        async function checkSelection() {
            const markdownInput = document.getElementById('markdownInput');
            const selectedText = markdownInput.value.substring(markdownInput.selectionStart, markdownInput.selectionEnd);
            
            if (!selectedText || selectedText.trim() === '') {
                showStatus('Please select some text to check.', 'error');
                return;
            }
            
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                showStatus('Please enter your OpenAI API key first.', 'error');
                return;
            }
            
            // Update the feedback panel with the check request
            const responseDiv = document.getElementById('response');
            const tokenStatsDiv = document.getElementById('tokenStats');
            const checkButton = document.getElementById('checkButton');
            
            checkButton.disabled = true;
            responseDiv.className = 'loading';
            responseDiv.textContent = 'Checking selected text with GPT-5...';
            tokenStatsDiv.innerHTML = '';
            
            const prompt = `Please review and provide feedback on this markdown text:\n\n${selectedText}`;
            
            // Display the prompt being sent
            responseDiv.innerHTML = `<strong>Prompt:</strong>\n${prompt}\n\n<strong>Response:</strong>\nChecking...`;
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-5',
                        messages: [{
                            role: 'user',
                            content: prompt
                        }],
                        reasoning_effort: "low",
                        max_completion_tokens: 25000,
                        stream: true,
                        stream_options: {
                            include_usage: true
                        }
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP error! status: ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let fullResponse = '';
                let isThinking = false;
                let usageData = null;
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            
                            if (data === '[DONE]') {
                                break;
                            }
                            
                            try {
                                const parsed = JSON.parse(data);
                                
                                if (parsed.choices && parsed.choices[0]) {
                                    const choice = parsed.choices[0];
                                    
                                    // Check if model is thinking
                                    if (choice.delta && choice.delta.reasoning) {
                                        if (!isThinking) {
                                            responseDiv.innerHTML = `<strong>Prompt:</strong>\n${prompt}\n\n<strong>Response:</strong>\nThinking...`;
                                            isThinking = true;
                                        }
                                    }
                                    
                                    // Handle content
                                    if (choice.delta && choice.delta.content) {
                                        if (isThinking) {
                                            responseDiv.innerHTML = `<strong>Prompt:</strong>\n${prompt}\n\n<strong>Response:</strong>\n`;
                                            isThinking = false;
                                        }
                                        fullResponse += choice.delta.content;
                                        responseDiv.innerHTML = `<strong>Prompt:</strong>\n${prompt}\n\n<strong>Response:</strong>\n${fullResponse}`;
                                    }
                                }
                                
                                // Capture usage data
                                if (parsed.usage) {
                                    usageData = parsed.usage;
                                }
                                
                            } catch (e) {
                                // Skip invalid JSON
                            }
                        }
                    }
                }
                
                // Display final usage stats
                if (usageData) {
                    tokenStatsDiv.innerHTML = `
                        <strong>Token Usage:</strong><br>
                        Input tokens: ${usageData.prompt_tokens || 0}<br>
                        Thinking tokens: ${usageData.reasoning_tokens || 0}<br>
                        Output tokens: ${usageData.completion_tokens || 0}<br>
                        Total tokens: ${usageData.total_tokens || 0}<br>
                        <br><strong>Raw usage data:</strong><br>
                        <pre>${JSON.stringify(usageData, null, 2)}</pre>
                    `;
                } else {
                    tokenStatsDiv.innerHTML = 'No usage data returned';
                }
                
            } catch (error) {
                responseDiv.className = 'error';
                responseDiv.innerHTML = `<strong>Prompt:</strong>\n${prompt}\n\n<strong>Error:</strong>\n${error.message}`;
                tokenStatsDiv.innerHTML = '';
            } finally {
                checkButton.disabled = false;
            }
        }

        // Markdown functionality


        async function openFile() {
            // Try to use File System Access API first for better file handling
            if ('showOpenFilePicker' in window) {
                try {
                    const options = {
                        types: [
                            {
                                description: 'Text files',
                                accept: {
                                    'text/markdown': ['.md'],
                                    'text/plain': ['.txt']
                                }
                            }
                        ]
                    };
                    
                    // If we have a last directory, start there
                    if (lastDirectoryHandle) {
                        options.startIn = lastDirectoryHandle;
                    }
                    
                    const [fileHandle] = await window.showOpenFilePicker(options);
                    
                    const file = await fileHandle.getFile();
                    const text = await file.text();
                    
                    document.getElementById('markdownInput').value = text;
                    updatePreview();
                    document.getElementById('fileName').value = file.name;
                    
                    // Store the file handle for direct saving
                    currentFileHandle = fileHandle;
                    isLinkedToFile = true;
                    currentFilePath = fileHandle.name; // File System Access API doesn't provide full path for security
                    updateFilePathDisplay();
                    
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        showStatus('Error opening file: ' + error.message, 'error');
                    }
                }
            } else {
                // Fallback to traditional file input - trigger the hidden input
                document.getElementById('fileInput').click();
            }
        }

        async function handleFileInputChange() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (file) {
                try {
                    const text = await file.text();
                    document.getElementById('markdownInput').value = text;
                    updatePreview();
                    document.getElementById('fileName').value = file.name;
                    
                    // Can't get file handle with traditional input, so no direct saving
                    currentFileHandle = null;
                    isLinkedToFile = false;
                    currentFilePath = null;
                    updateFilePathDisplay();
                } catch (error) {
                    showStatus('Error reading file: ' + error.message, 'error');
                }
            }
            
            // Reset the file input so the same file can be selected again
            fileInput.value = '';
        }

        async function saveFile() {
            const content = document.getElementById('markdownInput').value;
            const fileName = document.getElementById('fileName').value || 'untitled.md';
            
            // If we have a file handle from opening a file, save directly to that location
            if (currentFileHandle && isLinkedToFile) {
                try {
                    // Check if we still have permission to write to the file
                    const permission = await currentFileHandle.queryPermission({ mode: 'readwrite' });
                    if (permission === 'denied') {
                        const newPermission = await currentFileHandle.requestPermission({ mode: 'readwrite' });
                        if (newPermission === 'denied') {
                            throw new Error('Permission denied to write to file');
                        }
                    }
                    
                    const writable = await currentFileHandle.createWritable();
                    await writable.write(content);
                    await writable.close();
                    showStatus('File saved successfully!', 'success');
                    return; // Successfully saved to original location
                } catch (error) {
                    showStatus('Error saving to original file location: ' + error.message + '. Falling back to Save As.', 'error');
                    // Fall through to save-as functionality
                }
            }
            
            // If no file handle exists, behave like Save As
            await saveAsFile();
        }

        async function saveAsFile() {
            const content = document.getElementById('markdownInput').value;
            const fileName = document.getElementById('fileName').value || 'untitled.md';
            
            // Check if File System Access API is supported
            if ('showSaveFilePicker' in window) {
                try {
                    const options = {
                        suggestedName: fileName,
                        types: [
                            {
                                description: 'Markdown files',
                                accept: {
                                    'text/markdown': ['.md'],
                                    'text/plain': ['.txt']
                                }
                            }
                        ]
                    };
                    
                    // If we have a working directory, start there
                    if (lastDirectoryHandle) {
                        options.startIn = lastDirectoryHandle;
                    }
                    
                    const fileHandle = await window.showSaveFilePicker(options);
                    
                    const writable = await fileHandle.createWritable();
                    await writable.write(content);
                    await writable.close();
                    
                    // Update filename field with the actual saved name and store new handle
                    document.getElementById('fileName').value = fileHandle.name;
                    currentFileHandle = fileHandle;
                    isLinkedToFile = true;
                    currentFilePath = fileHandle.name;
                    updateFilePathDisplay();
                    showStatus('File saved as ' + fileHandle.name + ' successfully!', 'success');
                    
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        showStatus('Error saving file: ' + error.message, 'error');
                    }
                }
            } else {
                // Fallback for browsers that don't support File System Access API
                const blob = new Blob([content], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('File downloaded to default location (browser doesn\'t support save location picker).', 'success');
            }
        }


        function updateFilePathDisplay() {
            const pathDisplay = document.getElementById('filePathDisplay');
            let displayText = '';
            
            // Show working directory if set
            if (lastDirectoryHandle) {
                displayText += 'Working Directory: ' + lastDirectoryHandle.name;
            }
            
            // Show current file if loaded
            if (currentFilePath) {
                if (displayText) displayText += ' | ';
                displayText += 'File: ' + currentFilePath;
            } else if (isLinkedToFile && currentFileHandle) {
                if (displayText) displayText += ' | ';
                displayText += 'File: ' + currentFileHandle.name;
            } else {
                if (displayText) displayText += ' | ';
                displayText += 'No file loaded';
            }
            
            pathDisplay.textContent = displayText || 'No working directory or file set';
        }

        async function setWorkingDirectory() {
            if ('showDirectoryPicker' in window) {
                try {
                    lastDirectoryHandle = await window.showDirectoryPicker();
                    updateFilePathDisplay();
                    showStatus('Working directory set to: ' + lastDirectoryHandle.name, 'success');
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        showStatus('Error setting working directory: ' + error.message, 'error');
                    }
                }
            } else {
                showStatus('Your browser doesn\'t support directory selection.', 'error');
            }
        }

        function newFile() {
            document.getElementById('markdownInput').value = '';
            document.getElementById('markdownPreview').innerHTML = '';
            document.getElementById('fileName').value = 'untitled.md';
            currentFileHandle = null;
            isLinkedToFile = false;
            currentFilePath = null;
            updateFilePathDisplay();
        }

    </script>
</body>
</html>
